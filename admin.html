<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN SIGN IN</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container">
        <div id="attach" class="newx"> </div>
        <div class="text">
            ADMIN SIGN IN
        </div>
        <form>
            <div class="form-row">
                <div class="input-data">
                    <input id="user" type="text" required>
                    <div class="underline"></div>
                    <label for="">ADMIN USERNAME ( try---Admin)</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input id="pass" type="password" required>
                    <div class="underline"></div>
                    <label for="">ADMIN PASSWORD (try--Admin)</label>
                </div>
            </div>
            <div class="form-row">
                <span class="input-data textarea">
                    <div class="form-row submit-btn">
                        <div class="input-data">
                            <div class="inner"></div>
                            <input id="login" type="submit" value="submit">
                        </div>
                    </div>
                </span>
            </div>
        </form>
        <br>
        <br>
        <div id="btnsignup" class="text">
            SIGN UP
        </div>
        <form action="signup.html">
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="SIGNUP">
                </div>
            </div>
        </form>
        </form>
    </div>
    <script src="admin.js"></script>
</body>

</html>
